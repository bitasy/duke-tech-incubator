<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- stop the web browser from ever caching this page or its images 
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />-->
    <!-- support for this page -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Duke Tech Incubator</title>
</head>
<body>
    <h1 id="bonk-header">Add A Project</h1>
    <div class="divider">
		<p id="description"> Have a project idea? Fill it out here!</p>
            <form id="project-submit">
                <div class="form-group">
                    <label for="fullName">Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                </div>
		<div class="form-group">
			<label for="NetID">NetID</label>
			<input type="text" class="form-control" id="NetID" placeholder="NetID">
		</div>
                <div class="form-group">
                    <label for="email">Members</label>
                    <input type="email" class="form-control" id="Members" placeholder="Enter the members of your project">
                </div>
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" class="form-control" id="projectName" placeholder="Project Name">
		</div>		
                <div class="form-group">
                    <label for="description">Project Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Describe your project in a few short lines"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    <script src="script.js" async></script>
</body>
</html>
